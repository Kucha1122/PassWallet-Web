<div class="main-container">
    <mat-card class="register-card">
        <mat-card-header>
          <mat-card-title>Sign Up</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <p>
              <mat-form-field appearance="legacy" [style.width.px]=350>
                <mat-label>Enter a login</mat-label>
                <input matInput formControlName="inputUsername" >
                <mat-error *ngIf="checkError('inputUsername', 'required')">Login is required</mat-error>
    
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="legacy" [style.width.px]=350>
                <mat-label>Enter your password</mat-label>
                <input matInput formControlName="inputPassword" type="password">
                <mat-error *ngIf="checkError('inputPassword', 'required')">Password is required</mat-error>
                <mat-error *ngIf="checkError('inputPassword', 'minlength')">Password should have at least 6 characters</mat-error>
                <button type="button" mat-icon-button matSuffix>
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="legacy" [style.width.px]=350>
                <mat-label>Enter your confirmation</mat-label>
                <input matInput formControlName="confirmPassword" type="password">
                <mat-error *ngIf="checkError('confirmPassword', 'required')">Password is required</mat-error>
                <mat-error *ngIf="checkError('confirmPassword', 'minlength')">Password should have at least 6 characters</mat-error>
                <mat-error *ngIf="fval.confirmPassword.touched && fval.confirmPassword.invalid">Password and confirmation must be match.</mat-error>
                <button type="button" mat-icon-button matSuffix>
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </p>
            <p>
              <button mat-raised-button type="submit" color="primary" style="margin-right:10px;" [disabled]="registerForm.invalid">Register</button>
              Already have an account? <a href="/login">Login</a>
            </p>
          </form>
        </mat-card-content>
      </mat-card>
</div>
