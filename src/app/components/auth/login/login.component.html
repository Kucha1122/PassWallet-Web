<div class="main-container">
    <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title>Sign in</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <p>
              <mat-form-field appearance="legacy" [style.width.px]=350>
                <mat-label>Enter a login</mat-label>
                <input matInput formControlName="inputUsername" >
                <mat-error *ngIf="checkError('inputUsername', 'required')">Login is required</mat-error>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="legacy" [style.width.px]=350>
                <mat-label>Enter your password</mat-label>
                <input matInput formControlName="inputPassword" type="password">
                <mat-error *ngIf="checkError('inputPassword', 'required')">Password is required</mat-error>
                <mat-error *ngIf="checkError('inputPassword', 'minlength')">Password should have at least 6 characters</mat-error>
                <button type="button" mat-icon-button matSuffix>
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </p>
            <p>
              <button mat-raised-button type="submit" color="primary" style="margin-right:10px;" [disabled]="loginForm.invalid">Sign in</button>
              Doesn't have your account? <a href="/register">Sign up</a>
            </p>
          </form>
        </mat-card-content>
      </mat-card>
</div>
